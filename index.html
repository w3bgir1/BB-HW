  <!-- YOUR HTML HERE -->
  <div id="box">
  <div class="media">
      <div class="image">
        <img src="./img/hero.png" id="heroImg" alt="meow"></div>
      <div class="text">
          <div id="statsHero"></div>
      <div id="heroImages">
          <img src="./img/box.jpg" id="inn" alt="Get some rest">
          <img src="./img/weapon.jpg" id="dagger" alt="Pick up dagger!">
          <img src="./img/chest.jpg" id="bag" alt="Switch weapon">
      </div>
      <div>
        <button onclick="changeName(hero, 'Meow', statsHero)">Change name</button>
        <button onclick="attack(hero, enemy)">Attack!</button></div>
      
      </div>
  </div>

  <div class="media flipped" id="enemyBox">
      <div class="image">
        <img src="./img/enemy.jpg" id="enemyImg" alt="Furfurfur"></div>
      <div class="text">
          <div id="statsEnemy"></div>
      <div id="enemyImages">
          <img src="./img/enemyhouse.jpg" id="enemyHouse" alt="Have some rest">
          <img src="./img/spray.png" alt="Pick up a weapon" id="enemyWeapon">
          <img src="./img/chestEnemy.jpeg" id="enemyChest" alt="Switch weapon">
      </div>
      <button onclick="changeName(enemy, 'Puff', statsEnemy)">Change name</button>
      <button onclick="attack(enemy, hero)">Attack!</button>
      </div>
  </div>
  
  </div>
